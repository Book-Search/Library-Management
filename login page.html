<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Auth System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
             align-items: center;
            font-size: 24px;
        }
        .services-link {
            font-size: 14px;
            color: #007bff;
            margin-left: 10px;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 2px 8px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .services-link:hover {
            background-color: #007bff;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
      
        <h1>
            Library Management System
            
            <a href="music page.html" class="services-link">Music</a>
            <a href="login service page.html" class="services-link">Services</a>
        </h1>
        

        <form id="loginForm" class="active">
            <h2>TECH TITANS</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="button" onclick="handleLogin()" class="btn">Login</button>
            <span class="link" onclick="showSignUp()">Create an Account</span>
        </form>

        <form id="signupForm">
            <h2>TECH TITANS</h2>
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="signup-branch">Branch</label>
                <select id="signup-branch" required>
                    <option value="" disabled selected>Select branch</option>
                    <option value="cs">Computer Science</option>
                    <option value="ee">Electrical Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signup-year">Year</label>
                <select id="signup-year" required>
                    <option value="" disabled selected>Select year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signup-student-id">Student ID Number</label>
                <input type="text" id="signup-student-id" placeholder="Enter your student ID" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>
            <button type="button" onclick="handleSignUp()" class="btn">Sign Up</button>
        </form>
    </div>

    <script>
        function checkIfUserIsRegistered() {
            const user = localStorage.getItem('user');
            if (user) {
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('signupForm').classList.remove('active');
            } else {
                document.getElementById('loginForm').classList.remove('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        function showSignUp() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        }

        function handleSignUp() {
            const name = document.getElementById('signup-name').value;
            const branch = document.getElementById('signup-branch').value;
            const year = document.getElementById('signup-year').value;
            const studentId = document.getElementById('signup-student-id').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const user = {
                name,
                branch,
                year,
                studentId,
                email,
                password,
            };

            localStorage.setItem('user', JSON.stringify(user));
            alert('Sign-up successful! You can now log in.');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert('Login successful!');
                goToNextPage();
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

       function goToNextPage() {
    console.log('Redirecting to main page...');
    window.location.href = "main page .html"; // Ensure this path is correct
}


    </script>
</body>
</html>
