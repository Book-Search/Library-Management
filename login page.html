<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Auth System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-outline {
            background: white;
            color: #007bff;
            border: 1px solid #007bff;
            cursor: pointer;
        }
        .link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        form {
            display: none;
        }
        form.active {
            display: block;
        }

        /* Style for the Service button */
        .service-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .service-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Service Button -->
        <button class="service-btn" onclick="goToServicePage()">Services</button>
        
        <h1>Library Management System</h1>
        <form id="loginForm" class="active">
            <h2>TECH TITANS</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="button" onclick="handleLogin()" class="btn">Login</button>
            <span class="link" onclick="showSignUp()">Create an Account</span>
        </form>

        <form id="signupForm">
            <h2>TECH TITANS</h2>
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="signup-branch">Branch</label>
                <select id="signup-branch" required>
                    <option value="" disabled selected>Select branch</option>
                    <option value="cs">Computer Science</option>
                    <option value="ee">Electrical Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signup-year">Year</label>
                <select id="signup-year" required>
                    <option value="" disabled selected>Select year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signup-student-id">Student ID Number</label>
                <input type="text" id="signup-student-id" placeholder="Enter your student ID" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>
            <button type="button" onclick="handleSignUp()" class="btn">Sign Up</button>
        </form>
    </div>

    <script>
        function checkIfUserIsRegistered() {
            const user = localStorage.getItem('user');
            if (user) {
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('signupForm').classList.remove('active');
            } else {
                document.getElementById('loginForm').classList.remove('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        function showSignUp() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        }

        function handleSignUp() {
            const name = document.getElementById('signup-name').value;
            const branch = document.getElementById('signup-branch').value;
            const year = document.getElementById('signup-year').value;
            const studentId = document.getElementById('signup-student-id').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const user = {
                name,
                branch,
                year,
                studentId,
                email,
                password,
            };

            localStorage.setItem('user', JSON.stringify(user));
            alert('Sign-up successful! You can now log in.');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert('Login successful!');
                goToNextPage();
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        function goToNextPage() {
            window.location.href = 'main page .html'; // Ensure the file path is correct
        }

        // Function to redirect to the Services page
        function goToServicePage() {
            window.location.href = ' login service page.html'; // Ensure the file path is correct
        }

        // Initialize the form state on page load
        checkIfUserIsRegistered();
    </script>
</body>
</html>
